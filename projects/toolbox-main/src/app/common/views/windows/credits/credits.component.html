<pre id="text" #text><ng-container *ngFor="let credit of credits">
	<p id="credits_header">============
		<span class="mc_yellow">{{credit.section}}</span>
		============
	</p>
	<p id="credits_main"><ng-container *ngFor="let title of credit.titles"><span class="mc_grey">{{title.title}}</span>
		<div *ngFor="let name of title.names" class="space">{{name}}</div>
		</ng-container>
	</p></ng-container></pre>
